<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .form-container h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
            color: #4CAF50;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-container textarea {
            resize: vertical;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Menu Item</h1>
        <form action="AddMenuServlet" method="POST">
            <!-- Input for Restaurant ID -->
            <label for="restaurant_id">Restaurant ID</label>
            <input type="text" id="restaurant_id" name="restaurant_id" placeholder="Enter restaurant ID" required>

            <!-- Input for Item Name -->
            <label for="item_name">Item Name</label>
            <input type="text" id="item_name" name="item_name" required>

            <!-- Input for Description -->
            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>

            <!-- Input for Menu Image URL -->
            <label for="menu_img">Menu Image URL</label>
            <input type="text" id="menu_img" name="menu_img" placeholder="Enter image URL" required>

            <!-- Input for Price -->
            <label for="price">Price</label>
            <input type="number" id="price" name="price" placeholder="Enter price" required step="0.01">

            <!-- Submit Button -->
            <input type="submit" value="Add Menu Item">
        </form>
    </div>
</body>
</html>
